<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix || SinvalDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/Icone netflix.png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <h1 class="cabecalho__titulo">
                <a href="#"><img src="./images/Logo netflix para cabeçalho.jpg" alt="Logo Netflix titulo"></a>
            </h1>
            <ul class="navegacao__lista">
                <li class="navegacao__lista__item"><a href="#" class="navegacao__lista__link">Início</a></li>
                <li class="navegacao__lista__item"><a href="#" class="navegacao__lista__link">Séries</a></li>
                <li class="navegacao__lista__item"><a href="#" class="navegacao__lista__link">Filmes</a></li>
                <li class="navegacao__lista__item"><a href="#" class="navegacao__lista__link">Bombando</a></li>
                <li class="navegacao__lista__item"><a href="#" class="navegacao__lista__link">Minha lista</a></li>
            </ul>
        </nav>
        <div class="cabecalho__componentes">
            <button type="button" class="cabecalho__buscar"><img src="./images/lupa.svg" class="perfil__lupa"
                    alt="icone de uma lupa para pesquisar"></button>
            <button type="button" class="cabecalho__notficacao"><img src="./images/sino.svg" class="perfil__notificacao"
                    alt="icone sino de notificação"></button>
            <button type="button" class="cabecalho__perfil">
                <img src="./images/user 1.svg" alt="ícone do usuário">
                <img src="./images/Arrow down.svg" class="perfil__seta" alt="Seta indicando para baixo">
            </button>
        </div>
    </header>
    <section class="container__secao__principal">
        <div class="container__secao__principal-divisoria">
            <h1 class="secao__principal__titulo">
                <img src="./images/Titulo da Netflix.png" alt="Titulo do filme Spiderhead que está de fundo">
            </h1>
            <p class="secao__principal__paragrafo">Em uma penitenciária de última geração, um detento participa de um
                experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</p>
            <div class="secao__principal__botões">
                <button class="secao__principal__botões__bt1"><i class="fa-solid fa-play"></i>Assistir</button>
                <button class="secao__principal__botões__btn2"><i class="fa-solid fa-circle-info"></i>Mais
                    informações</button>
            </div>
        </div>
    </section>
</body>

</html>
